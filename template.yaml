AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Serverless microservice backend

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs18.x
    MemorySize: 512
    Environment:
      Variables:
        TABLE_NAME: !Ref TableName
        AWS_REGION_NAME: !Ref AwsRegion
        Environment: !Ref Environment

Parameters:
  Environment:
    Type: String
    Description: Deployment environment
  TableName:
    Type: String
    Description: DynamoDB table name
  AwsRegion:
    Type: String
    Description: AWS region


Resources:
  #============DYNAMODB START ============
  testTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: fabricTable
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
  #============DYNAMODB END============

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt testTable.Arn
                  - !Sub "${testTable.Arn}/index/*"

  #============OTHER ROLES END============

  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"

  AddFabricFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./build/fabric/
      Handler: handlers/fabricHandler.addFabricHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        AddFabric:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /fabric
            Method: POST

  UpdateFabricFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./build/fabric/
      Handler: handlers/fabricHandler.updateFabricHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        UpdateFabric:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /fabric/{name}
            Method: PUT

  DeleteFabricFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./build/fabric/
      Handler: handlers/fabricHandler.deleteFabricHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        DeleteFabric:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /fabric/{name}
            Method: DELETE

  GetFabricFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./build/fabric/
      Handler: handlers/fabricHandler.getFabricHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetFabric:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /fabric/{name}
            Method: GET

  GetAllFabricsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./build/fabric/
      Handler: handlers/fabricHandler.getAllFabricsHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetAllFabrics:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /fabric
            Method: GET

  IssueFabricFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./build/fabric/
      Handler: handlers/fabricHandler.issueFabricHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        IssueFabric:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /fabric/issue
            Method: POST

  GetAllTransactionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./build/fabric/
      Handler: handlers/transactionHandler.getAllTransactionsHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetAllTransactions:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /transaction
            Method: GET

  GetAllIssuedFabricsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./build/fabric/
      Handler: handlers/issuedHandler.getAllIssuedFabricsHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetAllIssuedFabrics:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /issued
            Method: GET

  AssignTypeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./build/fabric/
      Handler: handlers/issuedHandler.assignTypeHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        AssignType:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /issued/{name}/type
            Method: PUT

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"

  FunctionArn:
    Description: "Lambda Function ARN"
    Value: ""
